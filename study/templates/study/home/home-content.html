<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-row">
      <div class="d-flex flex-column justify-content-center mr-1">
        <h1>Books</h1>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <button class="btn" type="button" data-toggle="modal" data-target="#bookform"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </div>
  {% for book,notes in listCombine %}
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-row" style="width:80vw;">
      <div class="d-flex flex-column" style="width:80vw">
        <a class="btn btn-dgray text-lgray mb-1" data-toggle="collapse" href="#collapse{{book.id}}" role="button" aria-expanded="true"  aria-controls="collapse{{book.id}}" >{{book}}</a>
        <div class="collapse" id="collapse{{book.id}}">
          <div class="d-flex flex-row mb-1">
            <div class="d-flex flex-column mr-1">
              <a class="btn btn-dgray text-lgray" role="button" href="{% url 'study:createnote' bookid=book.id %}">Create Note</a>
            </div>
            <div class="d-flex flex-column mr-1">
              <a class="btn btn-dgray text-lgray" role="button" href="{% url 'study:editbook' bookid=book.id %}">Edit Book</a>
            </div>
            <div class="d-flex flex-column mr-1">
              <a class="btn btn-dgray text-lgray" role="button" href="{% url 'study:detailbook' book=book.id %}">Details</a>
            </div>
            <div class="d-flex flex-column">
              <a class="btn btn-dgray text-lgray" role="button" href="{% url 'study:deletebook' book=book.id %}">Delete</a>
            </div>
          </div>
          <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 mb-1">
            {% for note in  notes %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                      <h3 class="card-title">{{note.title}}</h3>
                      <p class="card-text">{{note.text|truncatechars:70}}</p>
                    </div>
                    <div class="card-footer">
                      <a href="{% url 'study:editnote' noteid=note.id%}" class="align-self-start btn btn-lgray text-dgray" role="button">Edit</a>
                      <a href="{% url 'study:deletenote' note=note.id %}" class="btn btn-lgray text-dgray" role="button">Delete</a>
                      <p class="text-lgray">{{note.date_created}}</p>
                    </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
