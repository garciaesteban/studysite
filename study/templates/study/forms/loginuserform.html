<form method="post" novalidate>
  {% csrf_token %}
  <div class="form-row justify-content-center">
    <div class="form-group col-sm-6">
      <small class="form-text">
        {% for error in form.username.errors %}
          * {{error}}
        {% endfor %}
      </small>
      <label class="form-text" for="{{form.username.id_for_label}}">{{form.username.label}}</label>
      {{form.username}}
      <small class="form-text text-muted">
        {{ form.username.help_text }}
      </small>
    </div>
  </div>
  <div class="form-row justify-content-center">
    <div class="form-group col-sm-6">
      <small class="form-text">
        {% for error in form.password.errors %}
          * {{error}}
        {% endfor %}
      </small>
      <label class="form-text" for="{{form.password.id_for_label}}">{{form.password.label}}</label>
      {{form.password}}
      <small class="form-text text-muted">
        {{ form.password.help_text }}
      </small>
    </div>
  </div>
  <div class="form-row justify-content-start">
    <div class="form-group col-sm-2 offset-3">
      <div class="btn-group" role="group">
        <div class="btn-group" role="group">
          <button class="btn btn-dgray text-lgray mr-1 rounded" type="submit">Login</button>
        </div>
        <div class="btn-group" role="group">
          <a role="button" class="btn btn-dgray text-lgray rounded" href="{% url 'study:createuser'%}">Signup</a>
        </div>
      </div>
    </div>
  </div>
</form>
